<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DiabetesCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease;
        }

        h1 {
            color: #2d8659;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease;
        }

        label {
            display: block;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
            color: #495057;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2d8659;
            background: white;
            box-shadow: 0 0 0 3px rgba(45, 134, 89, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #2d8659, #1a472a);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 134, 89, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #495057;
        }

        .login-link a {
            color: #2d8659;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1a472a;
        }

        .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Loading spinner */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Form grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 576px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                    <div class="error" id="ageError"></div>
                </div>
                <div class="form-group">
                    <label for="weight"><i class="fas fa-weight"></i> Weight (kg)</label>
                    <input type="number" id="weight" name="weight" min="20" max="300" step="0.1" required>
                    <div class="error" id="weightError"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="height"><i class="fas fa-ruler-vertical"></i> Height (cm)</label>
                <input type="number" id="height" name="height" min="50" max="250" required>
                <div class="error" id="heightError"></div>
            </div>
            <div class="error" id="serverError" style="text-align: center;"></div>
            <button type="submit">
                <i class="fas fa-user-plus"></i>
                Register
                <div class="loading" id="loading"></div>
            </button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        // Form validation and submission
        const form = document.getElementById('registerForm');
        const serverError = document.getElementById('serverError');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let isValid = true;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            // Reset errors
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

            // Validate name
            if (name.length < 2) {
                document.getElementById('nameError').textContent = 'Name must be at least 2 characters long';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Validate email
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // Validate age
            if (age < 1 || age > 120) {
                document.getElementById('ageError').textContent = 'Please enter a valid age';
                document.getElementById('ageError').style.display = 'block';
                isValid = false;
            }

            // Validate weight
            if (weight < 20 || weight > 300) {
                document.getElementById('weightError').textContent = 'Please enter a valid weight';
                document.getElementById('weightError').style.display = 'block';
                isValid = false;
            }

            // Validate height
            if (height < 50 || height > 250) {
                document.getElementById('heightError').textContent = 'Please enter a valid height';
                document.getElementById('heightError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                try {
                    loading.style.display = 'block';
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, email, password, age, weight, height })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        window.location.href = 'https://diabetes-kwrz.onrender.com/dashboard';
                    } else {
                        serverError.textContent = data.error || 'Registration failed. Please try again.';
                        serverError.style.display = 'block';
                    }
                } catch (error) {
                    serverError.textContent = 'An error occurred. Please try again.';
                    serverError.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
